<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      PushItUp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let card of category"> 
    
    <ion-card-header>
      <ion-img [src]="card.img"></ion-img>
      <ion-card-title>{{card.titre}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{card.description}}
      <ion-button expand="block"  [routerLink]="card.route">exercices {{card.titre}}</ion-button>
    </ion-card-content>
  </ion-card>


</ion-content>
